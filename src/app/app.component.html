<div id="loginScreen">
<div class="row">
  <div class="col s8 bodyContent" style="background-image: url(assets/images/DataCloud.jpg); min-height:100vh;">

    <div style="padding:30% 0px 0px 10%">
      <b style="color:white;font-size:52px">Data Cloud Management <br> Portal</b>
    </div>

  </div>
  <div class="col s4">
    <div style="padding-top:40%">
  <img src="assets/images/Prodapt.png" alt="West" style="width:300px;height:50px;margin-left:10%;">
  <div class="row">
    <span style="color:darkblue;margin-left:10%;font-weight:bolder">Enter registered DCM user account credentials</span>
  </div>
  <div class="row">
    <div class="col s12 input-field">
    <input id="loginEmail" type="text">
    <label for="loginEmail" class="font-attributes"><i class="material-icons left">email</i>Email</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 input-field">
    <input id="loginPassword" type="text">
    <label for="loginPassword" class="font-attributes"><i class="material-icons left">lock_outline</i>Password</label>
    </div>
  </div>
  </div>
  <button class="btn waves-effect waves-light defaultColor" style="border-radius:36px;text-transform:initial;margin-left:60%;margin-top:10%;" type="submit" id="login_btn" (click)="login()" name="login">Login
  </button>
</div>
</div>
</div>
<div id="adminComp" style="display:none;">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>
