  <script>
  $(document).ready(function() {
    $('select').material_select();
//     $('.timePicker').pickatime({
//     default: 'now',
//     twelvehour: false, // change to 12 hour AM/PM clock from 24 hour
//     donetext: 'OK',
//   autoclose: false,
//   vibrate: true // vibrate the device when dragging clock hand

     $('.datePicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 5 // Creates a dropdown of 15 years to control year
    });
  $(".dropdown-button").dropdown();
  var $boxOne = $('.cbox:nth-child(1)'),
        $boxTwo = $('.cbox:nth-child(2)'),
        $boxThree = $('.cbox:nth-child(3)');

    var boxOne = new TimelineMax(),
        boxTwo = new TimelineMax(),
        boxThree = new TimelineMax();

    boxOne.to($boxOne, 0.6, {
      opacity : 0.25,
      scale : 1,
      ease : Back.easeOut
    }).to($boxOne, 0.6, {
      rotation : 4,
      ease : Back.easeOut
    }, 2);

    boxTwo.to($boxTwo, 0.6, {
      opacity : 0.5,
      scale : 1,
      ease : Back.easeOut
    }, 0.6).to($boxTwo, 0.6, {
      rotation : -4,
      ease : Back.easeOut
    }, 1.8);

    boxThree.to($boxThree, 0.6, {
      opacity : 1,
      scale : 1,
      ease : Back.easeOut
    }, 1.2);
  });

  </script>
